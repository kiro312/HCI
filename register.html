<html>
  <head>
    <title>HIS</title>

    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/reg_style.css" rel="stylesheet" />
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="big_box">
      <div class="title">HIS</div>
      <form>
        <label for="fname" class="Label">First name:</label>
        <input
          type="text"
          class="text1"
          id="fname"
          name="fname"
          placeholder="First name"
          required
        /><br />
        <label for="lname" class="Label">Last name:</label>
        <input
          type="text"
          class="text1"
          id="lname"
          name="lname"
          placeholder="Last name"
          required
        /><br />
        <label for="phone" class="Label">Phone:</label>
        <input
          type="text"
          class="text1"
          id="phone"
          name="fname"
          placeholder="Phone"
          required
        /><br />
        <label for="mail" class="Label">Email:</label>
        <input
          type="email"
          class="text1"
          id="mail"
          name="fname"
          placeholder="Email"
          required
        /><br />
        <label for="city" class="Label">City:</label>
        <input
          type="text"
          class="text1"
          id="city"
          name="fname"
          placeholder="City"
          required
        /><br />
        <label for="address" class="Label">Address:</label>
        <input
          type="text"
          class="text1"
          id="address"
          name="fname"
          placeholder="Address"
          required
        /><br />
        <label for="pass" class="Label">Password:</label>
        <input
          type="password"
          class="text1"
          id="pass"
          name="fname"
          placeholder="Password"
          required
        /><br />
        <label for="file" class="Label">Photo:</label>
        <input
          class="text1"
          type="file"
          id="file"
          name="myfile"
          required
        /><br />
        <br />
        <label for="Parent" class="Label">Parent Pass:</label>
        <input
          type="text"
          class="text1"
          id="Parent"
          name="fname"
          placeholder="Parent Pass"
          style="width: 739px"
          required
        />
        <input
          type="checkbox"
          id="PPass"
          class="checkBox"
          name="PPass"
          value="Agree"
          required
        /><br />
        <br />
        <div style="text-align: center; justify-content: center">
          <input type="submit" value="Register" class="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
