<html>
  <head>
    <link href="profile.css" rel="stylesheet" type="text/css" />
    <link href="header-style.css" rel="stylesheet" type="text/css" />
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div>
        <div style="font-size: 48px; line-height: 40px">HIS</div>
      </div>

      <a href="index.html">
        <button
          style="
            background-color: white;
            font-size: 20px;
            line-height: 28px;
            border-color: rgba(27, 78, 163, 0.2);
            box-shadow: 0px 2px 4px rgba(27, 78, 163, 0.2),
              0px 4px 8px rgba(41, 121, 255, 0.2);
            border-radius: 4px;
            padding: 8px 12px;
            color: #2264d1;
          "
        >
          Logout
        </button></a
      >
      <div>
        <input
          style="width: 500px"
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
      <a href="cart.html">
        <button
          style="
            background-color: white;
            font-size: 20px;
            line-height: 28px;
            border-color: rgba(27, 78, 163, 0.2);
            box-shadow: 0px 2px 4px rgba(27, 78, 163, 0.2),
              0px 4px 8px rgba(41, 121, 255, 0.2);
            border-radius: 4px;
            padding: 8px 12px;
            color: #2264d1;
            margin-right: 30px;
          "
        >
          My Cart
        </button></a
      >
      <a href="profile.html"
        ><img
          src="/assets/profile.webp"
          class="rounded-circle"
          alt="Cinque Terre"
          height="70"
          width="70"
      /></a>
    </header>
    <div
      style="
        width: 100%;
        text-align: center;
        font-weight: 800;
        font-size: 96px;
        line-height: 22px;
        margin-top: 40px;
        margin-bottom: 40px;
      "
    >
      My Profile
    </div>

    <div class="content">
      <div style="display: flex">
        <div style="margin-right: 93px">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            placeholder="First name"
            style="width: 597.79px; height: 88.73px"
            readonly
          />
        </div>
        <div>
          <label for="lname">Second Name</label>
          <input
            type="text"
            id="lname"
            placeholder="last name"
            style="width: 597.79px; height: 88.73px"
            readonly
          />
        </div>
      </div>
      <div>
        <label for="Email">Email</label>
        <input
          type="Email"
          id="Email"
          placeholder="Email"
          style="width: 1288.57px; height: 88.73px"
          readonly
        />
      </div>
      <div>
        <label for="Phone">Phone</label>
        <input
          type="text"
          id="Phone"
          placeholder="Phone"
          style="width: 1288.57px; height: 88.73px"
          readonly
        />
      </div>
      <div>
        <label for="City">City</label>
        <input
          type="text"
          id="City"
          placeholder="City"
          style="width: 1288.57px; height: 88.73px"
          readonly
        />
      </div>
      <div>
        <a href="edit.html">
          <button
            style="
              width: 240px;
              height: 66px;
              background-color: rgba(0, 149, 246, 0.3);
              font-weight: 600;
              font-size: 40px;
              line-height: 18px;
              align-items: center;
              text-align: center;
              color: #faf3f3;
            "
          >
            Edit
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
